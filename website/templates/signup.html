{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="signup-container" style="background-color: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); max-width: 400px; margin: auto;">
    <div class="app-title" style="font-size: 2rem; font-weight: bold; color: #000; text-align: center; margin-bottom: 20px;">Blogging App</div>
    <form method="POST">
        <h3 class="text-center" style="color: #000; margin-bottom: 20px;">Sign Up</h3>
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="email" style="color: #000; font-weight: bold;">Email Address</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email" required style="border: 1px solid #000; border-radius: 5px;" />
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="username" style="color: #000; font-weight: bold;">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required style="border: 1px solid #000; border-radius: 5px;" />
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
            <label for="password1" style="color: #000; font-weight: bold;">Password</label>
            <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password" required style="border: 1px solid #000; border-radius: 5px;" />
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="password2" style="color: #000; font-weight: bold;">Password Again</label>
            <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter Password Again" required style="border: 1px solid #000; border-radius: 5px;" />
        </div>
        <div class="form-group" style="text-align: center;">
            <button class="btn" type="submit" style=" width: 100%; background-color: #000; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; font-size: 1rem; cursor: pointer;">Sign Up</button>
        </div>
        <div class="login-link text-center" style="margin-top: 15px;">
            <span style="color: #000;">Already have an account? </span><a href="#" style="color: #1500ff; text-decoration: none;">Login here</a>
        </div>
    </form>
</div>

<!-- Optional: Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
